<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Parth Shukla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #0c0c0c;
            position: relative;
        }

        /* Background image area */
        .background-area {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background: url('971.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.25;
            pointer-events: none;
        }

        .skills-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .skills-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .skills-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .skills-header p {
            color: #afffff;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px);}
            to { opacity: 1; transform: translateX(0);}
        }

        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(126, 3, 170, 0.4);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
        }

        .frontend-icon { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .backend-icon { background: linear-gradient(45deg, #00d2d3, #54a0ff); }
        .database-icon { background: linear-gradient(45deg, #a55eea, #26de81); }
        .tools-icon { background: linear-gradient(45deg, #ffa726, #fb8c00); }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
        }

        .skills-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.10);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .skill-item:hover::before {
            left: 100%;
        }

        .skill-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(126, 3, 170, 0.2);
        }

        .skill-name {
            font-weight: 600;
            color: #fff;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .skill-level {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        .level-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .level-dot.active {
            background: linear-gradient(45deg, #ffae00, #7e03aa);
            box-shadow: 0 0 10px rgba(255, 174, 0, 0.5);
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #afffff;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .skills-container {
                padding: 60px 15px 20px;
            }
            .skills-header h1 {
                font-size: 2.2rem;
            }
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .skill-category {
                padding: 25px 20px;
            }
            .skills-list {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .skills-list {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
