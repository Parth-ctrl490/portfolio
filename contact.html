    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background:
                linear-gradient(135deg, rgba(12,12,12,0.86) 0%, rgba(26,26,46,0.81) 50%, rgba(22,33,62,0.85) 100%),
                url('6031903.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.13);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {opacity:0; transform:translateY(30px);}
            to {opacity:1; transform:translateY(0);}
        }
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-header h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%,100% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
        }
        .contact-header p {
            color: #afffff;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .contact-item:hover {
            background: rgba(255,255,255,0.11);
            border-color: rgba(126, 3, 170, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(126,3,170,0.15);
        }
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        .email-icon { 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        .phone-icon { 
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }
        .linkedin-icon { 
            background: linear-gradient(45deg, #0077b5, #005885);
        }
        .github-icon { 
            background: linear-gradient(45deg, #333, #666);
        }
        .contact-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .contact-details {
            flex: 1;
        }
        .contact-label {
            color: #afffff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.7;
        }
        .contact-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
        }
        .contact-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #afffff;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.18);
            color: #fff;
            transform: translateX(-5px);
        }
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 15px;
                margin: 20px;
            }
            .contact-header h1 {
                font-size: 2rem;
            }
            .back-btn {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            .contact-value {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
