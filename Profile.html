<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Parth Shukla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        :root {
            --curve-size: 0.5em;
            --border-width: 0.125em;
            --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
            --bg: rgba(8, 3, 18, 0.7);
            --color: #afffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('mountains-1112911_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        /* Starry background animation with dots */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .dot {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: move-dot linear infinite;
        }

        @keyframes move-dot {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(var(--s));
                opacity: 0;
            }
        }

        /* Core content styles */
        .navbar {
            position: absolute;
            top: 32px;
            right: 48px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: flex-end;
            z-index: 10;
        }

        .btn {
            color: var(--color);
            cursor: pointer;
            position: relative;
            isolation: isolate;
            display: inline-grid;
            place-content: center;
            padding: 0.5em 1.2em;
            font-size: 14px;
            border: 0;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            clip-path: polygon(
                0% var(--curve-size),
                var(--curve-size) 0,
                100% 0,
                100% calc(100% - var(--curve-size)),
                calc(100% - var(--curve-size)) 100%,
                0 100%
            );
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 10px 15px 30px rgba(0, 0, 0, 0.8);
        }

        .btn::after, .btn::before {
            content: "";
            position: absolute;
            inset: 0;
        }

        .btn::before {
            background: var(--border-color);
            background-size: 300% 300%;
            animation: move-bg 5s ease infinite;
            z-index: -2;
        }

        @keyframes move-bg {
            0% { background-position: 31% 0%; }
            50% { background-position: 70% 100%; }
            100% { background-position: 31% 0%; }
        }

        .btn::after {
            background: var(--bg);
            z-index: -1;
            clip-path: polygon(
                var(--border-width) calc(var(--curve-size) + var(--border-width) * 0.5),
                calc(var(--curve-size) + var(--border-width) * 0.5) var(--border-width),
                calc(100% - var(--border-width)) var(--border-width),
                calc(100% - var(--border-width)) calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)) calc(100% - var(--border-width)),
                var(--border-width) calc(100% - var(--border-width))
            );
            transition: clip-path 500ms;
        }

        .btn:where(:hover, :focus)::after {
            clip-path: polygon(
                calc(100% - var(--border-width)) calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
                calc(100% - var(--border-width)) var(--border-width),
                calc(100% - var(--border-width)) var(--border-width),
                calc(100% - var(--border-width)) calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)) calc(100% - var(--border-width)),
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)) calc(100% - var(--border-width))
            );
            transition: 200ms;
        }

        .welcome-container {
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: container-float 8s ease-in-out infinite;
            z-index: 5;
        }

        .welcome-text, .sub-text {
            color: #fff;
            text-align: center;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 2s ease-in;
            line-height: 1.2;
            will-change: transform, filter, text-shadow;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.6s ease, text-shadow 0.6s ease;
        }

        .welcome-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .welcome-text:hover {
            transform: rotateX(-10deg) rotateY(5deg) translateZ(50px) scale(1.05);
            filter: drop-shadow(0 20px 40px rgba(255, 107, 107, 0.4));
        }

        .sub-text {
            font-size: clamp(1rem, 4vw, 1.4rem);
            font-weight: 400;
            color: #e1e8ed;
            opacity: 0.9;
            transform: translateZ(50px) rotateX(5deg);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: typewriter 3s steps(50, end) 1s both, subtleGlow 3s ease-in-out infinite, gentleFloat 4s ease-in-out infinite;
            overflow: hidden;
            white-space: nowrap;
        }

        .sub-text:hover {
            transform: translateZ(80px) rotateX(0deg) scale(1.02);
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes container-float {
            0%, 100% { transform: translateY(0) rotateZ(0deg) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateZ(0.5deg) rotateX(2deg); }
        }

        @keyframes typewriter {
            0% { width: 0; opacity: 0; }
            1% { opacity: 1; }
            100% { width: 100%; opacity: 1; }
        }

        @keyframes subtleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(78, 205, 196, 0.1); }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateZ(50px) rotateX(5deg) translateY(0px); }
            50% { transform: translateZ(55px) rotateX(3deg) translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                top: 16px;
                right: 16px;
                left: 16px;
                justify-content: center;
                gap: 8px;
            }
            
            .btn {
                font-size: 12px;
                padding: 0.4em 1em;
            }
        }
    </style>
</head>

    <div class="welcome-container">

    <script>
        const starsContainer = document.querySelector('.stars-container');
        const numDots = 100;

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');

            const size = Math.random() * 3 + 1; // 1 to 4px
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;

            const duration = Math.random() * 10 + 10; // 10 to 20 seconds
            dot.style.animationDuration = `${duration}s`;

            const dx = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const dy = (Math.random() - 0.5) * window.innerHeight * 1.5;
            dot.style.setProperty('--dx', `${dx}px`);
            dot.style.setProperty('--dy', `${dy}px`);
            dot.style.setProperty('--s', Math.random() * 1.5 + 1);

            dot.style.animationDelay = `-${Math.random() * duration}s`;

            starsContainer.appendChild(dot);
        }

        for (let i = 0; i < numDots; i++) {
            createDot();
        }
    </script>
</body>
</html>
